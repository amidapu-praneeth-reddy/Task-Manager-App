<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <div class="task-box">
      <h2>🗒️ <span class="highlight">Task Manager</span></h2>
      
      <!-- Input Area -->
      <div class="task-input">
        <input type="text" id="taskInput" placeholder="Enter a new task" />
        <button onclick="addTask()">Add Task</button>
      </div>

      <!-- Task List -->
      <ul id="taskList"></ul>

      <!-- Clear All Button (conditionally shown) -->
      <div class="controls" id="clearControls" style="display: none;">
        <button class="clear-btn" onclick="clearAllTasks()">🗑 Clear All Tasks</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
